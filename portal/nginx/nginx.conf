upstream gatekeeper_server {
  server gatekeeper:4000;
}

upstream keycloak_server {
  server keycloak:7000;
}

upstream source_manager_server {
  server source-manager:5000;
}

server {

  listen 3000;
  listen 4000; 
  listen 5000; 
  listen 7000; 

  location /gatekeeper/v1/ {
    proxy_pass http://gatekeeper_server/;
  }

  location /keycloak/v1/ {
    proxy_pass http://keycloak_server/;
  }

  location /source-manager/v1/ {
    proxy_pass http://source_manager_server/;
  }


  location / {
    add_header 'Access-Control-Allow-Origin' '*';
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
    proxy_http_version 1.1;
    proxy_set_header upgrade $http_upgrade;
    proxy_set_header connection keep-alive; 
    proxy_set_header host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header x-forwarded-for $proxy_add_x_forwarded_for;  
    proxy_set_header x-forwarded-proto $scheme;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}